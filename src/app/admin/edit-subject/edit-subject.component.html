<div class="container-fluid">
  <div class="col-12 offset-12">
    <h3 class="text-center">Sửa môn học</h3>
    {{subject.Code | json}}
    <form [formGroup]="editSubjectForm" (ngSubmit)="editSubject()">
      <div class="form-group">
        <label for="">Code</label>
        <input type="text" formControlName="Code" class="form-control" [(ngModel)]="subject.Code">
        <div *ngIf="editSubjectForm.controls['Code'].errors
                && (editSubjectForm.controls['Code'].touched
                || editSubjectForm.controls['Code'].dirty)">
          <span class="text-danger" *ngIf="editSubjectForm.controls['Code'].hasError('required')">Không được để trống</span>
        </div>
      </div>
      <div class="form-group">
        <label for="">Tên Môn Học</label>
        <input type="text" formControlName="Name" class="form-control" [(ngModel)]="subject.Name">
        <div *ngIf="editSubjectForm.controls['Name'].errors
                && (editSubjectForm.controls['Name'].touched
                || editSubjectForm.controls['Name'].dirty)">
          <span class="text-danger" *ngIf="editSubjectForm.controls['Name'].hasError('required')">Không được để trống</span>
        </div>
      </div>
      <div class="form-group">
        <label for="">Ảnh</label>
        <input type="file" (change)="chooseFile($event)" formControlName="Logo" class="form-control">
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button [disabled]="editSubjectForm.invalid" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row mb-5">
    <!-- {{formStudent | json}} -->
    <h3>Add Student</h3>
    <div class="col-6">
      <div class="form-group">
        <label for="">Id</label>
        <input type="text" class="form-control"
              [(ngModel)]="formStudent.id">
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control"
              [(ngModel)]="formStudent.name">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control"
              [(ngModel)]="formStudent.email">
      </div>
      <div class="form-group">
        <label for="">Avatar</label>
        <input type="text" class="form-control"
              [(ngModel)]="formStudent.avatar">
      </div>


      <div class="d-flex mt-3 justify-content-end">
        <button (click)="addStudent()" class="btn btn-sm btn-success">LÆ°u</button>
      </div>
    </div>
  </div>
